<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Download</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="particles"></div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="download-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 15L7 10H17L12 15Z" fill="currentColor"/>
            <path d="M12 3V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      
      <div class="card-content">
        <h1>Your download is ready</h1>
        <p class="subtitle">Preparing your file for download</p>
        
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-text">
            <span id="loader">Fetching download link...</span>
          </div>
        </div>
        
        <div class="download-info">
          <div class="info-item">
            <span class="info-label">Status</span>
            <span class="info-value" id="status">Preparing...</span>
          </div>
        </div>
      </div>
      
      <div class="card-footer">
        <p class="footer-text">Download will start automatically</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
